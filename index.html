<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trink-Erinnerung</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 420px; }
    button, select { font-size: 1rem; margin-top: 10px; width: 100%; padding: 10px; }
  </style>
</head>
<body>
  <h1>Trink-Erinnerung</h1>

  <label>
    Intervall:
    <select id="interval">
      <option value="30">alle 30 Minuten</option>
      <option value="45" selected>alle 45 Minuten</option>
      <option value="60">alle 60 Minuten</option>
    </select>
  </label>

  <button id="start">Erinnerung starten</button>
  <button id="stop">Erinnerung stoppen</button>


  <script>
    (async () => {
      if (!('serviceWorker' in navigator)) {
        alert('Service Worker werden nicht unterstützt.');
        return;
      }

      try {
        await navigator.serviceWorker.register('./service-worker.js');
      } catch (e) {
        alert('Service Worker Registrierung fehlgeschlagen.');
        return;
      }

      const startBtn = document.getElementById('start');
      const intervalSelect = document.getElementById('interval');
      const stopBtn = document.getElementById('stop');


      startBtn.addEventListener('click', async () => {
        if (Notification.permission !== 'granted') {
          const permission = await Notification.requestPermission();
          if (permission !== 'granted') {
            alert('Benachrichtigungen müssen erlaubt werden.');
            return;
            stopBtn.addEventListener('click', async () => {
  const reg = await navigator.serviceWorker.ready;
  reg.active.postMessage({ type: 'STOP' });
  alert('Trink-Erinnerung gestoppt');
});

          }
        }

        const reg = await navigator.serviceWorker.ready;
        if (!reg.active) {
          alert('Service Worker noch nicht aktiv. Bitte Seite neu laden.');
          return;
        }

        reg.active.postMessage({
          type: 'SET_INTERVAL',
          interval: intervalSelect.value
        });

        alert(`Gestartet: alle ${intervalSelect.value} Minuten (08–21 Uhr)`);
      });
    })();
  </script>
</body>
</html>
